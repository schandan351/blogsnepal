

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">

      {% if page.has_previous %}
      <li class="page-item">
      <a class="page-link" href="?page={{page.previous_page_number}}" tabindex="-1">Previous</a>
      {% endif%}
    </li>

    <li class="page-item"><p class="page-link">Page {{page.number }} of {{page.paginator.num_pages }}</p></li>

    {% if page.has_next %}

    <li class="page-item">
        <a href="?page={{page.next_page_number }}" class="page-link">next</a>
    </li>
    {% endif %}
  </ul>
</nav>
